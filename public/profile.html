<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
  <link rel="stylesheet" href="./assets/css/profile.css">
</head>
<body>
  <div class="container mt-3">
    <div class="mt-4 p-5 bg-primary text-white rounded">
      <h1>The Blog App</h1>
      <p>This is a simple app for creating blog posts and viewing the posts of other users</p>
      <button id="goHome" class="btn btn-success">Home</button>
      <button id="goProfile" class="btn btn-success">Dashboard</button>
      <button id="logOut" class="btn btn-secondary">Log Out</button>
    </div>
    <div class="row">
      <form>
        <div class="mb-3">
          <label for="title" class="form-label">Title</label>
          <input type="text" class="form-control" id="title">
        </div>
        <div class="mb-3">
          <label for="body" class="form-label">Body</label>
          <input type="text" class="form-control" id="body">
        </div>
        <button id="createPost" type="submit" class="btn btn-primary">Create Post</button>
      </form>
    </div>
    <div id="posts" class="row list-group mt-4"></div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script src="./assets/js/profile.js"></script>
</body>
</html>
